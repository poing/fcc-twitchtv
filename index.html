<!-- Teresa Rothaar
     Free Code Camp Challenge #263: Use the TwitchTV API
     Objective: Build a CodePen.io app that is functionally similar to this:
     https://codepen.io/FreeCodeCamp/full/Myvqmo/.

     Fulfill the below user stories:

     1. Users can see whether Free Code Camp is currently streaming on Twitch.tv.
     2. Users can can click the status output and be sent directly to the
        Free Code Camp Twitch.tv channel.
     3. If a Twitch user is currently streaming, users can see additional details
        about what they are streaming.
    4. Users will see a placeholder notification if a streamer
       has closed their Twitch account (or the account never existed).

Much thanks to Coding 360 and Dylan Israel; without his videos, I'd still be lost!
-->
